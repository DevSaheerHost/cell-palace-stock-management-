<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Stock App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  
  <title>Cell Palace Stock Management</title>

<meta property="og:title" content="Cell Palace Stock Management">
<meta property="og:description" content="Professional stock management system for mobile service center.">
<meta property="og:image" content="https://cellpalacestock.vercel.app/preview.png">
<meta property="og:url" content="https://cellpalacestock.vercel.app/">
<meta property="og:type" content="website">

<meta name="twitter:card" content="summary_large_image">

<meta name="theme-color" content="#0070FF">
</head>
<body>

<main class="page auth hidden" id="auth">
  
    <div id="authBox" class="form">
    <h2>Register</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="registerBtn">Register</button>
    <button id="loginBtn">Login</button>
    <button id="forgotBtn">Forgot Password?</button>
    <p id="message"></p>
  </div>
</main>







<main class="page dashboard hidden" id="dashboard">
  <div>
    <h2>Dashboard</h2>
    
    <div class="stats">
  <div class="card">Total: <span id="totalCount"></span></div>
  <div class="card">Low: <span id="lowCount2"></span></div>
  <div class="card">Updated: <span id="lastUpdated"></span></div>
</div>
  </div>
</main>



<main class="page home" id="home">
<header>
<div class="flex-between">
        <h2>Stock Management</h2>
      <button id="logoutBtn">Logout</button>
</div>

  <input id="stockSearch" placeholder="Search model or part...">
<div class="table">
  <div class="all active">
    All Products 
  </div>
  <div class="low">
  Low Stock <span id="lowCount">0</span>
</div>
</div>
</header>

  <div id="dashboard" style="display: auto;">




  <div id="stockList" class="list"></div>
  

  

</div>
<button class="fab hidden" id="fab">
  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
  <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
</svg>
</button>

</main>


<main class="page add-item hidden" id="add-item">
  
    <header>
  <div class="flex-between">
    <h2>Stock Management</h2>
    <button id="logoutBtn">Logout</button>
  </div>
</header>
  
  
  <div class="form">
     <h3>Add Stock Item</h3>
  <input id="partName" placeholder="Part Name">
  <input id="partModel" placeholder="Model">
  <input id="partQty" type="number" placeholder="Quantity">
  <input id="partCost" type="number" placeholder="Cost">
  <input id="minStock" type="number" placeholder="Min Stock">
  <div class="btn-flex">
    <button id="addStockBtn">Add / Update</button>

  </div>
  </div>
   
</main>


<main class="page create-job hidden" id="create-job">
  <header>
  <div class="flex-between">
    <h2>Stock Management</h2>
    <button id="logoutBtn">Logout</button>
  </div>
</header>
  
<div class="form">
    <h3>Create Job</h3>

    <input id="jobCustomer" placeholder="Customer Name">
  <input id="jobModel" placeholder="Device Model">
  <select id="jobPartSelect"></select>
  <input id="jobQty" type="number" placeholder="Qty Used">
  <button id="createJobBtn">Create Job</button>
</div>

</main>



  <script type="module" src="main.js"></script>
</body>
</html>
